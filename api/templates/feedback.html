<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback on City Explorer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1)), url('https://source.unsplash.com/featured/?city,travel');
            background-attachment: fixed;
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            margin-top: 70px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333; /* Darker text color for readability */
        }
        .hero-image {
            height: 400px;
            position: relative;
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .hero-text h1 {
            margin: 0;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], textarea {
            box-sizing: border-box;
            display: block;
            width: 30%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/feedback">Feedback</a>
</div>

<div class="hero-image">
    <div class="hero-text">
        <h1>Feedback on City Explorer</h1>
        <p>We value your insights and suggestions. Help us improve City Explorer to serve you better.</p>
    </div>
</div>

<div class="container">
    <form action="{{ url_for('submit_feedback') }}" method="get">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" required rows="6" style="width: 100%;"></textarea>

        <input type="submit" value="Submit">
    </form>

    <div id="results"></div>

</div>

<br><br><br>

</body>
</html>
