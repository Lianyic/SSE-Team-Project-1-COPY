<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Explorer</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1)), url('https://source.unsplash.com/featured/?city,travel');
            background-attachment: fixed;
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333; /* Darker text color for readability */
        }
        .hero-image {
            height: 400px;
            position: relative;
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .hero-text h1 {
            margin: 0;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="date"], select {
            display: block;
            width: 25%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Feedback</a>
</div>

<div class="hero-image">
    <div class="hero-text">
        <h1>City Explorer: Your Local Guide</h1>
        <p>Unlock the latest in local weather, vibrant events, and must-see attractions for an unforgettable urban journey.</p>
    </div>
</div>

<div class="container">
    <form action="/get-city-info" method="get">
        <h3>Enter your exploration details:</h3>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a cool explorer name" value="{{username}}">
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Which country are we adventuring to" value="{{country}}">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Type the city you're dreaming of" value="{{city}}">

        <label for="attraction_type">Attraction Type:</label>
        <select id="attraction_type" name="attraction_type">
            <option value="accommodations">Accommodations</option>
            <option value="adult">Adult</option>
            <option value="amusements">Amusements</option>
            <option value="interesting_places">Interesting Places</option>
            <option value="sport">Sport</option>
            <option value="tourist_facilities">Tourist Facilities</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" placeholder="Select your time machine's date" value="{{Date}}">

        <input type="submit" value="Explore City">
    </form>

    <div id="results"></div>

</div>

</body>
</html>
