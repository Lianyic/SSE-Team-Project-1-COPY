<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1)), url('https://source.unsplash.com/featured/?city,travel');
            background-attachment: fixed;
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333; /* Darker text color for readability */
        }
        .hero-image {
            height: 400px;
            position: relative;
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .hero-text h1 {
            margin: 0;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], select {
            border: none;
            background-color: #f2f2f2;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: #333;
            font-size: 16px;
        }
        input[type="text"]:focus, select:focus {
            background-color: #e8e8e8;
            outline: none;
            box-shadow: 0 0 5px rgba(81, 203, 238, 1);
        }
        input[type="submit"] {
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<div class="hero-image">
    <div class="hero-text">
        <h1>Discover Your Next Adventure</h1>
        <p>Explore the world with us</p>
    </div>
</div>

<div class="container">
    <h2>Welcome to Travel Explorer</h2>
    <p>
        Start your journey with us, explore the best destinations, enjoy unforgettable experiences and create lasting memories.
    </p>

    <form action="/submit-form" method="post">
        <h3>Enter your travel preferences:</h3>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        
        <label for="current-location">Current Location (Country):</label>
        <input type="text" id="current-location" name="current_location" placeholder="Enter your current country">

        <label for="travel-time">Expected Travel Time (Month):</label>
        <select name="travel_time" id="travel-time">
            <option value="">--Select a Month--</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <label for="weather">Preferred Weather:</label>
        <select name="weather" id="weather">
            <option value="">--Select Weather Preference--</option>
            <option value="warm">Warm</option>
            <option value="cold">Cold</option>
            <option value="mild">Mild</option>
        </select>

        <label for="distance">Distance:</label>
        <select name="distance" id="distance">
            <option value="">--Select Distance--</option>
            <option value="near">Near</option>
            <option value="far">Far</option>
        </select>

        <label for="price">Price Range:</label>
        <select name="price" id="price">
            <option value="">--Select Price Range--</option>
            <option value="expensive">Expensive</option>
            <option value="cheap">Cheap</option>
        </select>

        <input type="submit" value="Find Destinations">
    </form>
</div>

</body>
</html>
