<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .hero-image {
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            position: relative;
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .hero-text h1 {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Destinations</a>
    <a href="#">Tours</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<div class="hero-image">
    <div class="hero-text">
        <h1>Discover Your Next Adventure</h1>
        <p>Explore the world with us</p>
    </div>
</div>

<div class="container">
    <h2>Welcome to Travel Explorer</h2>
    <p>
        Start your journey with us, explore the best destinations, enjoy unforgettable experiences and create lasting memories.
    </p>
</div>

</body>
</html>
